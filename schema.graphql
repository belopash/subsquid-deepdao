enum RelayChain {
  kusama
  polkadot
}

type Chain @entity {
  id: ID!
  token: Token!
  paraId: Int
  relayChain: RelayChain
}

type Token {
  symbol: String
  decimals: Int
}

type ChainState @entity {
  id: ID!
  chain: Chain! @index
  timestamp: DateTime! @index
  tokenBalance: BigInt!
  tokenHolders: Int!
  councilMembers: Int!
  democracyProposals: Int!
  councilProposals: Int!
}
