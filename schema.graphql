type ChainInfo @entity {
  id: ID!
  name: String!
  token: Token!
}

type Token {
  name: String!
  symbol: String!
  address: String!
}

type ChainState @entity {
  id: ID!
  chain: ChainInfo! @index
  timestamp: Data! @index
  tokenBalance: BigInt!
  tokenHolders: BigInt!
  councilMembers: Int!
  democracyProposals: Int!
  councilProposals: Int!
}
