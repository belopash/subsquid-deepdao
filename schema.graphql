enum RelayChain {
  kusama
  polkadot
}

type Chain @entity {
  id: ID!
  name: String!
  token: Token!
  paraId: Int
  relayChain: RelayChain
}

type Token {
  symbol: String!
  decimal: Int!
}

type ChainState @entity {
  id: ID!
  chain: Chain @index
  timestamp: DateTime @index
  tokenBalance: BigInt
  tokenHolders: Int
  councilMembers: Int
  democracyProposals: Int
  councilProposals: Int
}
